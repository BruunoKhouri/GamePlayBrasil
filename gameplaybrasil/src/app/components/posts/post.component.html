<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <iframe width="100%" height="360" [src]="trailer" frameborder="0" allowfullscreen></iframe>
                <h2 class="section-heading">{{title}}</h2>

                <p class="post-meta">
                    Posted by
                    <a href="#!">{{author}}</a>
                    on {{date}}
                </p>
                <p [innerHtml]="post">post works!</p>
            </div>
        </div>
    </div>
</article>
